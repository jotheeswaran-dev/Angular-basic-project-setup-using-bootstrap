<label>Enter server name</label>
<input
       type="text"
       class="form-control"
       (input) ="onUpdateServername($event)" />
<p>{{serverName}}</p>

<button
        class="btn btn-primary"
        [disabled] ="!disableAddServer"
        (click)="onCreateServer()">AddServer</button>

<p>{{createServerEvent}}</p>
